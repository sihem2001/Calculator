<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="section1.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="section1">
          <div class="titre"><h4>Calc</h4></div>
          <div class="right">
            <div class="numbers">
              <div class="number">1</div>
              <div class="number">2</div>
              <div class="number">3</div>
            </div>
            <div class="theme">
              <p>Theme</p>
              <label for=""><span></span></label>
            </div>
          </div>
        </div>
        <div class="input">
          <input type="text" class="inputbar" />
        </div>

        <!-- buttons -->
        <section class="section2">
          <form>
            <div>
              <input type="button" value="7" />
              <input type="button" value="8" />
              <input type="button" value="9" />
              <input type="button" value="DEL" id="del" />
            </div>
            <div>
              <input type="button" value="4" />
              <input type="button" value="5" />
              <input type="button" value="6" />
              <input type="button" value="&plus;" />
            </div>
            <div>
              <input type="button" value="1" />
              <input type="button" value="2" />
              <input type="button" value="3" />
              <input type="button" value="&minus;" />
            </div>
            <div>
              <input type="button" value="." />
              <input type="button" value="0" />
              <input type="button" value="&divide;" />
              <input type="button" value="&times;" />
            </div>
            <div>
              <input type="button" value="RESET" id="rest" />
              <input type="button" value="&equals;" id="equal" class="equal" />
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
